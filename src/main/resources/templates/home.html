<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'addQuestion')}">

<body>

    <blockquote class="blockquote text-center">
        <h1>Quiz</h1>
    </blockquote>

    <!--ol>
    <th:block th:each = "question : ${quiz}">
        <li>
            <p th:text = "${question.question}"></p>
            <p th:text = "${question.rightAnswer}"></p>
            <th:block th:each = "wrongAnswer : ${question.wrongAnswers}">
                <p th:text = "${wrongAnswer}"></p>
            </th:block>
        </li>
    </th:block>
    </ol-->

    <form th:Object="${initQ}" action="#" th:action="@{/addQuestion}" method="POST"> <!--th:action="@{/addQuestion{id}/updatePerson(id=${person.idPerson})}"-->
        <div class="form-group row">
            <label for="questionTxt" class="col-sm-2 col-form-label">Question:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{question}" class="form-control" id="questionTxt">
            </div>
        </div>
        <div class="form-group row">
            <label for="rightAnswerTxt" class="col-sm-2 col-form-label">Right answer:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{rightAnswer}" class="form-control" id="rightAnswerTxt">
            </div>
        </div>

        <div th:each="wrongAnswer, itemStat : *{wrongAnswers}">
            <div class="form-group row">
                <label for="wrongAnswersTxt" class="col-sm-2 col-form-label">Wrong answer
                    <span th:text="${itemStat.index + 1}"></span>:
                </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{wrongAnswers[__${itemStat.index}__]}" class="form-control" id="wrongAnswersTxt">
                </div>
            </div>
        </div>

        <div id="formBtn" class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-outline-primary btnSave">Save</button>
            </div>
        </div>
    </form>

</body>
</html>
