<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'editAgent')}">

<body>

<blockquote class="blockquote text-center">
    <h2>Edit Agent Information</h2>
</blockquote>

<div class="card w-50 text-white bg-secondary">
<form th:Object="${agent}" action="#" th:action="@{/sw/agent/{id}/update(id=${agent.agentId})}" method="POST">

    <input type="hidden" th:field="*{agentId}">

    <div class="form-group row">
        <label for="agentName" class="col-sm-2 col-form-label">Agent Name:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" class="form-control" id="agentName">
        </div>
    </div>
    <div class="form-group row">
        <label for="agentPass" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{password}" class="form-control" id="agentPass">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <button type="submit" class="btn btn-warning">Save</button>
        </div>
    </div>
</form>
</div>

</body>
</html>
