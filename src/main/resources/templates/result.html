<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<div class="card w-50 text-white bg-secondary blockquote text-center">
    <h3 class="card-header">
            Quiz Result
    </h3>

    <div class="card-body">
        <p th:text="${message}"></p>
        <p>You scored <span th:text="${result}"/>%</p>
    </div>

    <div class="card-footer">
        <a th:if="${result < 90}" class="btn btn-warning" href="/agent/quiz/1/question">Start</a>
    </div>
</div>

</body>
</html>
