<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'editAgent')}">

<body>

<div class="card w-50 text-white bg-secondary">
    <h4 class="card-header">
        <blockquote class="blockquote text-center">
            Edit Agent Information
        </blockquote>
    </h4>

    <div class="card-body">
        <!--h4 class="card-title"></h4-->
        <form th:Object="${agent}" action="#" th:action="@{/sw/agent/{id}/update(id=${agent.agentId})}" method="POST">

            <input type="hidden" th:field="*{agentId}">

            <div class="form-group row">
                <label for="agentName" class="col-sm-3 col-form-label">Agent Name:</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{name}" class="form-control" id="agentName">
                </div>
            </div>
            <div class="form-group row">
                <label for="agentPass" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{password}" class="form-control" id="agentPass">
                </div>
            </div>
            <div class="form-group row">
                <label for="score" class="col-sm-3 col-form-label">Score:</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{score}" class="form-control" id="score" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Active</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" th:field="*{active}" class="form-check-input">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="attempts" class="col-sm-3 col-form-label">Attempts:</label>
                <div class="col-sm-9">
                    <input type="number" th:field="*{attempts}" class="form-control" id="attempts" min="0" max="2">
                </div>
            </div>
            <div class="form-group row">
                <label for="roles" class="col-sm-3 col-form-label">Agent Name:</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{roles}" class="form-control" id="roles" readonly="readonly">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-warning">Save</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card-footer">
    </div>
</div>

</body>
</html>
